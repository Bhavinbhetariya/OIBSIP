<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #6d6b6b;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Temperature Converter</h2>

  <input type="number" id="temperatureInput" placeholder="Enter temperature">

  <select id="unitFrom">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
  </select>

  <select id="unitTo">
    <option value="F">Fahrenheit</option>
    <option value="C">Celsius</option>
    <option value="K">Kelvin</option>
  </select>

  <button onclick="convertTemperature()">Convert</button>

  <div class="result" id="result"></div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById("temperatureInput").value);
      const from = document.getElementById("unitFrom").value;
      const to = document.getElementById("unitTo").value;
      const resultBox = document.getElementById("result");

      if (isNaN(temp)) {
        resultBox.textContent = "Please enter a valid number.";
        return;
      }

      let converted;

      // Convert input to Celsius
      let tempInC;
      if (from === "C") tempInC = temp;
      else if (from === "F") tempInC = (temp - 32) * 5/9;
      else if (from === "K") tempInC = temp - 273.15;

      // Convert Celsius to target unit
      if (to === "C") converted = tempInC;
      else if (to === "F") converted = (tempInC * 9/5) + 32;
      else if (to === "K") converted = tempInC + 273.15;

      resultBox.textContent = `Converted Temperature: ${converted.toFixed(2)} Â°${to}`;
    }
  </script>

</body>
</html>
